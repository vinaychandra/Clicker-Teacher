<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clicker Application</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/clicker.css">
</head>
<body>

<nav class="navbar-inverse navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Clicker</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"> Home <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">End Polling</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Result - Question {{ question }}</h3>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="well">
                                    Question goes here
                                </div>
                            </div>
                            <div class="row">
                                <div class="well-sm col-md-7 alert alert-success">
                                    Option A
                                </div>
                                <span class="badge">45</span>
                            </div>
                            <div class="row">
                                <div class="well-sm col-md-7 alert alert-danger">
                                    Option B
                                </div>
                                <span class="badge">10</span>
                            </div>
                            <div class="row">
                                <div class="well-sm col-md-7 alert alert-danger">
                                    Option C
                                </div>
                                <span class="badge">20</span>
                            </div>
                            <div class="row">
                                <div class="well-sm col-md-7 alert alert-danger">
                                    Option D
                                </div>
                                <span class="badge">25</span>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <canvas id="how_many"></canvas>
                        </div>
                    </div>
                    <div class="row center-block btn-group pull-right">
                        <button onclick="prev()" class="center-block btn btn-primary">
                            Prev
                        </button>
                        <button onclick="next()" class="center-block btn btn-primary">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/static/js/jquery-2.1.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/Chart.min.js"></script>
<script>
    $(function() {
        var data = [
            {
                value: 45,
                color: "#F7464A",
                highlight: "#FF5A5E",
                label: "A"
            },
            {
                value: 20,
                color: "#46BFBD",
                highlight: "#5AD3D1",
                label: "B"
            },
            {
                value: 10,
                color: "#FDB45C",
                highlight: "#FFC870",
                label: "C"
            },
            {
                value: 25,
                color: "#B48EAD",
                highlight: "#C69CBE",
                label: "D"
            }
        ];
        var ctx = $("#how_many").get(0).getContext("2d");
        var myPieChart = new Chart(ctx).Pie(data);
    });
</script>
</html>
