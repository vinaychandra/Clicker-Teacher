<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clicker Application</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/clicker.css">
</head>
<body>

<nav class="navbar-inverse navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Clicker</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"> Home <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" onclick="$('#saveModal').modal('toggle')">Save</a></li>
                <li><a href="#">New Question</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade" id="saveModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Apply Changes</h4>
			</div>
            <form action="" method="POST" role="form">
                <div class="modal-body">
					<div class="form-group">
						<label for="heading">Heading</label>
						<input type="text" class="form-control" name="heading" id="heading" placeholder="Heading">
					</div>
                    <div class="form-group">
                        <label for="details">Details</label>
                        <input type="text" class="form-control" name="details" id="details" placeholder="Details">
                    </div>
                </div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
            </form>
        </div>
	</div>
</div>


<div class="container-fluid">
    <div class="row col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-body">
				<div class="container-fluid">
                    <div class="well well-sm">Question</div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="well well-sm">Option A</div>
                        </div>
                        <div class="col-md-6">
                            <div class="well well-sm">Option B</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="well well-sm">Option C</div>
                        </div>
                        <div class="col-md-6">
                            <div class="well well-sm">Option D</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="well well-sm">Question</div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="well well-sm">Value</div>
                        </div>
                        <div class="col-md-2">
                            <div class="well well-sm">Range</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="well well-sm">Question</div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="well well-sm">Answer</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/static/js/jquery-2.1.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>
    function details(srn) {
        $("#detailModal").modal('toggle');
    }
</script>
</html>
