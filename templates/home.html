<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clicker Application</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>Clicker Application</h1>

        <p>Your IP address is <b>{{ ip }}</b></p>

        {% if running %}
            <p><a class="btn btn-primary btn-lg" disabled="disabled" href="#" role="button">Already Running</a>
			<a class="btn btn-primary btn-lg" href="#" role="button">Start Using</a></p>
        {% else %}
            <p><a id="startServer" class="btn btn-primary btn-lg" onclick="startServer()" role="button">Start</a></p>
        {% endif %}
    </div>
</div>

</body>
<script src="/static/js/jquery-2.1.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>
    function startServer()
    {
        $("#startServer").attr("disabled", "disabled").html("Starting...");
        $.get("/startServer", function( data ) {
			location.reload();
        });
    }
</script>
</html>
