<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clicker Application</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/clicker.css">
</head>
<body>

<nav class="navbar-inverse navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Clicker</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"> Home <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">End Polling</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Result - Question {{ question }}</h3>
            </div>
            <div class="panel-body">
                <div class="container-fluid" style="margin-left: 15px; margin-right:15px;">
                    <div class="row">
                        <div class="row">
                            <div class="well well-sm">
                                Question goes here
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <canvas id="details"></canvas>
                    </div>
                    <div class="row center-block btn-group pull-right">
                        <button onclick="prev()" class="center-block btn btn-primary">
                            Prev
                        </button>
                        <button onclick="next()" class="center-block btn btn-primary">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/static/js/jquery-2.1.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/Chart.min.js"></script>
<script>
    $(function() {
        var details = $("#details");
        details[0].width = details.parent().width();
        var data = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
                {
                    label: "My First dataset",
                    fillColor: "rgba(220,220,220,0.5)",
                    strokeColor: "rgba(220,220,220,0.8)",
                    highlightFill: "rgba(220,220,220,0.75)",
                    highlightStroke: "rgba(220,220,220,1)",
                    data: [65, 59, 80, 81, 56, 55, 40]
                }
            ]
        };
        var ctx = details.get(0).getContext("2d");
        var myBarChart = new Chart(ctx).Bar(data);
    });
</script>
</html>
